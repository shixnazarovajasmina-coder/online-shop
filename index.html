<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Cosmetics Shop</title>
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="css/main.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="header-top">
        <span>Free delivery!</span>
        <div class="top-links">
            <a href="#">Sales</a>
            <a href="#">Delivery & Payment</a>
            <a href="#">About us</a>
        </div>
    </div>
    <div class="header-main">
        <div class="logo">MAKEUP</div>
        <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-regular fa-user"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-bag-shopping"></i>
        </div>
    </div>
    <nav class="nav-menu">
        <a href="#">Perfumery</a>
        <a href="#">Make up</a>
        <a href="#">Hair</a>
        <a href="#">Face</a>
        <a href="#">Accessories</a>
        <a href="#">Brends</a>
    </nav>
  <div id="carouselExampleControls"
     class="carousel slide"
     data-bs-ride="carousel"
     data-bs-interval="3500"
     data-bs-pause="false">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./images/image-header.jpg" class="d-block w-100" alt="Slide 1">
    </div>

    <div class="carousel-item">
      <img src="./images/header-image.jpg" class="d-block w-100" alt="Slide 2">
    </div>

    <div class="carousel-item">
      <img src="./images/header-img.jpg" class="d-block w-100" alt="Slide 3">
    </div>
     <div class="carousel-item">
      <img src="./images/headd-img.jpg" class="d-block w-100" alt="Slide 3">
    </div>
     <div class="carousel-item">
      <img src="./images/head-img.jpg" class="d-block w-100" alt="Slide 3">
    </div>
     <div class="carousel-item">
      <img src="./images/head-image.jpg" class="d-block w-100" alt="Slide 3">
    </div>
  </div>
 

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>

</div>
</header>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
